<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="board">
        <h3>A Fazer</h3>

        <ul id="fazer" ondrop="drop(event, this.id)" ondragover="over(event)">


            <li id="1" draggable="true" ondragstart="drag(event)">
                <p>Exercitar</p>
                <p class="remove" onclick="removeCard(this)">X</p>
            </li>

            <li id="2" draggable="true" ondragstart="drag(event)">
                <p>Finalizar projeto</p>
                <p class="remove" onclick="removeCard(this)">X</p>
            </li>

            <li id="3" draggable="true" ondragstart="drag(event)">
                <p>Organizar finan√ßas</p>
                <p class="remove" onclick="removeCard(this)">X</p>
            </li>

        </ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Fazendo</h3>

        <ul id="fazendo" 
         ondrop="drop(event, this.id)"
         ondragover="over(event)">
        </ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Entregue</h3>

        <ul id="feito" 
         ondrop="drop(event, this.id)" 
         ondragover="over(event)">
        </ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
